<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <title>drag and drop To Do</title>
  </head>
  <body>
  <h2> To do </h2>
  <div id="items">
    <div class="item" draggable="true"><header> buy milk </header></div>
    <div class="item" draggable="true"><header> play with bunny </header></div>
    <div class="item" draggable="true"><header> take over world </header></div>
  </div>
  <h2> done </h2>
  <div id="items">
    <div class="item" draggable="true"><header> buy bread </header></div>
  </div>
  <h2>Trash: </h2>
  <div class="trash" >
    <div draggable="true">test</div>
  </div>
  </body>
</html>
